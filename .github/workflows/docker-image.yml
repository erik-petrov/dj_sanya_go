name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up variables
        id: vars
        run: echo ::set-output name=tag::$(date +%s)
            
      - name: Build the Docker image
        run: | 
          echo ${{secrets.PAT}} | sudo docker login -u koteman123 --password-stdin
          sudo docker build -t koteman123/dj_sanya_go:${{ steps.vars.outputs.tag }} .
          sudo docker push koteman123/dj_sanya_go:${{ steps.vars.outputs.tag }}
          
      - name: Deploy
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: sudo docker run koteman123/dj_sanya_go:
      
    
        
